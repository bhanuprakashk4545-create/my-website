<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  <title>MyShop - Product Detail</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f9fa; }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }
    .product-image {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .product-info h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    .price {
      font-size: 2.8rem;
      color: #28a745;
      font-weight: bold;
      margin: 1rem 0;
    }
    .description {
      line-height: 1.7;
      color: #444;
      margin: 1.5rem 0;
    }
    .add-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-btn:hover { background: #0056b3; }
    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Navbar (copy from your other pages) -->
  <header>
    <nav class="navbar">
      <div class="logo">MyShop</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-right">
        <a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a>
        <span id="user-status">Guest</span>
        <button id="logout-btn" style="display:none;">Logout</button>
        <a href="login.html" id="login-link">Login / Register</a>
      </div>
    </nav>
  </header>

  <!-- Product Detail -->
  <main class="container">
    <div>
      <img id="product-img" src="" alt="Product" class="product-image">
    </div>
    <div class="product-info">
      <h1 id="product-name">Loading...</h1>
      <div class="price" id="product-price">₹0.00</div>
      <p class="description" id="product-desc"></p>
      <button id="add-to-cart-btn" class="add-btn">Add to Cart</button>
      <p><a href="products.html" style="color:#007bff;">← Back to Products</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/products.js"></script>

  <script>
    // Get product ID from URL (?id=...)
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.body.innerHTML = '<h1 style="text-align:center; margin:6rem;">Product not found</h1>';
    } else {
      // Use your sampleProducts array (from products.js)
      const product = sampleProducts.find(p => p._id === productId);

      if (product) {
        document.getElementById('product-name').textContent = product.name;
        document.getElementById('product-price').textContent = `₹${Number(product.price).toFixed(2)}`;
        document.getElementById('product-desc').textContent = product.description || 'No description available.';
        document.getElementById('product-img').src = product.image;

        document.getElementById('add-to-cart-btn').onclick = () => {
          addToCart(product._id, product.name, product.price, product.image);
          showToast(`Added ${product.name} to cart!`);
        };
      } else {
        document.getElementById('product-name').textContent = 'Product not found';
      }
    }
  </script>
</body>
</html>
