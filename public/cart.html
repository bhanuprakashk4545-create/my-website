<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyShop - Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .cart-container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .item-price {
      color: #28a745;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .qty-btn {
      width: 38px;
      height: 38px;
      background: #f1f3f5;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:hover {
      background: #e9ecef;
    }

    .qty-display {
      width: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .remove-btn {
      color: #dc3545;
      background: none;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0;
    }

    .remove-btn:hover {
      text-decoration: underline;
    }

    .cart-summary {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 12px;
      text-align: right;
    }

    .total {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin: 1rem 0;
    }

    .checkout-btn {
      width: 100%;
      max-width: 300px;
      padding: 1.2rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .checkout-btn:hover {
      background: #218838;
    }

    .empty-cart {
      text-align: center;
      color: #666;
      padding: 4rem 0;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html" style="color: #f8fafc; text-decoration: none;">My Shop</a></div>      <ul class="nav-links">
      <ul class="nav-links">
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Support</a></li>
      </ul>
      <div class="nav-right">
        <a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a>
        <span id="user-status">Guest</span>
        <button id="logout-btn" style="display:none;">Logout</button>
        <a href="login.html" style="
  display: inline-flex;
  align-items: center;
  gap: 0.8rem;
  padding: 5px ;
  background: linear-gradient(135deg, #a78bfa, #7c3aed);
  color: white;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  border: none;
  border-radius: 9999px;
  box-shadow: 0 8px 24px rgba(167,139,250,0.35);
  transition: all 0.3s ease;
  cursor: pointer;
" onmouseover="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 16px 40px rgba(167,139,250,0.6)'"
   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 24px rgba(167,139,250,0.35)'" id="login-link">Login / Register</a>
      </div>
    </nav>
  </header>

  <!-- Cart Content -->
  <main class="cart-container">
    <h2>Your Cart</h2>

    <div id="cart-items"></div>

    <div id="empty-cart-msg" class="empty-cart" style="display:none;">
      Your cart is empty. <a style="
  display: inline-flex;
  align-items: center;
  gap: 0.8rem;
  padding: 10px 20px;
  background: linear-gradient(135deg, #f87171, #ef4444);
  color: white;
  font-size: 1.15rem;
  font-weight: 600;
  text-decoration: none;
  border: none;
  border-radius: 9999px;
  box-shadow: 0 4px 16px rgba(248,113,113,0.4);
  transition: all 0.3s ease;
  cursor: pointer;
" onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 10px 25px rgba(248,113,113,0.6)'"
   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 16px rgba(248,113,113,0.4)'" href="products.html">Continue shopping</a>
    </div>

    <div class="cart-summary" id="cart-summary" style="display:none;">
      <div class="total">
        Subtotal: <span id="cart-total">₹0.00</span>
      </div>
      <a href="products.html" style="
  display: inline-flex;
  align-items: center;
  gap: 0.8rem;
  padding: 7px 15px;
  background: linear-gradient(135deg, #fb923c, #ea580c);
  color: white;
  font-size: 1.25rem;
  font-weight: 700;
  text-decoration: none;
  border: none;
  border-radius: 9999px;
  box-shadow: 0 6px 20px rgba(251,146,60,0.35);
  transition: all 0.35s ease;
  cursor: pointer;
" onmouseover="this.style.transform='translateY(-5px) scale(1.04)'; this.style.boxShadow='0 14px 35px rgba(251,146,60,0.55)'"
   onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 6px 20px rgba(251,146,60,0.35)'" class="back-btn">Continue Shopping</a>
      <button class="checkout-btn" style="
  display: inline-flex;
  align-items: center;
  gap: 0.8rem;
  padding: 22px 44px;
  background: linear-gradient(135deg, #34d399, #059669);
  color: white;
  font-size: 1.2rem;
  font-weight: 600;
  border: none;
  border-radius: 9999px;
  box-shadow: 0 6px 20px rgba(16,185,129,0.3);
  transition: all 0.3s ease;
  cursor: pointer;
" onmouseover="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 12px 30px rgba(16,185,129,0.5)'"
   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 6px 20px rgba(16,185,129,0.3)'" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>

    </div>
    
    
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>

  <script>
    function updateCartPage() {
      const cart = getCart() || [];
      const itemsContainer = document.getElementById('cart-items');
      const emptyMsg = document.getElementById('empty-cart-msg');
      const summary = document.getElementById('cart-summary');
      const totalEl = document.getElementById('cart-total');

      itemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        emptyMsg.style.display = 'block';
        summary.style.display = 'none';
        return;
      }

      emptyMsg.style.display = 'none';
      summary.style.display = 'block';

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image || '/images/placeholder.jpg'}" alt="${item.name}">
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price">₹${item.price.toFixed(2)}</div>
          </div>
          <div class="quantity-controls">
            <button class="qty-btn" onclick="changeQuantity(${index}, -1)">-</button>
            <span class="qty-display">${item.quantity}</span>
            <button class="qty-btn" onclick="changeQuantity(${index}, 1)">+</button>
          </div>
          <div class="item-total">₹${itemTotal.toFixed(2)}</div>
          <button class="remove-btn" onclick="removeItem(${index})" style="
  display: inline-flex;
  align-items: center;
  gap: 0.8rem;
  padding: 10px 20px;
  background: linear-gradient(135deg, #f87171, #ef4444);
  color: white;
  font-size: 1.15rem;
  font-weight: 600;
  border: none;
  border-radius: 9999px;
  box-shadow: 0 4px 16px rgba(248,113,113,0.4);
  transition: all 0.3s ease;
  cursor: pointer;
" onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 10px 25px rgba(248,113,113,0.6)'"
   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 16px rgba(248,113,113,0.4)'">Remove</button>
        `;
        itemsContainer.appendChild(div);
      });

      totalEl.textContent = `₹${total.toFixed(2)}`;
    }

    // Change quantity
    function changeQuantity(index, change) {
      const cart = getCart();
      cart[index].quantity += change;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartPage();
      updateCartCount();
    }

    // Remove item
    function removeItem(index) {
      let cart = getCart();
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartPage();
      updateCartCount();
      showToast('Item removed from cart');
    }

    // Init
    // Block guest checkout with toast + guaranteed redirect
document.addEventListener('DOMContentLoaded', () => {
  const checkoutBtn = document.querySelector('.checkout-btn'); // change selector if needed (or use id)

  if (checkoutBtn) {
    checkoutBtn.addEventListener('click', (e) => {
      const isLoggedIn = !!localStorage.getItem('token'); // or 'userId'

      if (!isLoggedIn) {
        e.preventDefault(); // stop any default behavior

        // Show toast (using your existing showToast function)
        showToast("Please login to proceed to checkout", "warning");

        // Save current page so we can return after login
        localStorage.setItem('redirectAfterLogin', window.location.href);

        // Redirect to login after toast is visible (1.8 seconds)
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1800);
      }
      // If logged in → normal redirect to checkout.html (your existing code)
    });
  }
});
  </script>
</body>
</html>
