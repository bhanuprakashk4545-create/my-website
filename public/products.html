<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  <title>MyShop - All Products</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .filters { background: #f4f5f7; padding: 1.5rem; text-align: center; border-bottom: 1px solid #ddd; background-color: rgb(223, 193, 152); border-radius: 20px;}
    .search-bar { margin-bottom: 1rem; }
    #search-input { width: 100%; max-width: 500px; padding: 0.8rem; font-size: 1.1rem; border-radius: 6px; border: 1px solid #ccc; }
    .category-filters { margin: 1rem 0; display: flex; flex-wrap: wrap; gap: 0.8rem; justify-content: center; }
    .filter-btn { padding: 0.6rem 1.2rem; background: #9dcbf8; border: none; border-radius: 30px; cursor: pointer; }
    .filter-btn.active, .filter-btn:hover { background: #65cce9; color: white; }
    .sort-options { margin: 1rem 0; }
    #sort-select { padding: 0.6rem 1rem; font-size: 1rem; border-radius: 6px; }
    .products-section { padding: 2rem; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; }
    .product-card { border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width: 100%; height: 200px; object-fit: contain; background: #f8f9fa; padding: 1rem; }
    .product-card h3 { padding: 0 1rem; font-size: 1.2rem; margin: 0.8rem 0 0.4rem; }
    .product-card p { padding: 0 1rem; color: #28a745; font-weight: bold; font-size: 1.3rem; }
    .add-to-cart { width: 100%; padding: 0.9rem; background: #007bff; color: white; border: none; cursor: pointer; font-size: 1rem; }
    .add-to-cart:hover { background: #0056b3; }
    .loading { text-align: center; padding: 4rem; font-size: 1.4rem; color: #666; }
  </style>
</head>
<body>

  <!-- Navbar (same as your home page) -->
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html" style="color: #f8fafc; text-decoration: none;">My Shop</a></div>      <ul class="nav-links">

        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Support</a></li>
      </ul>
      <div class="nav-right">
        <a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a>
        <span id="user-status">Guest</span>
        <button id="logout-btn" style="display:none;">Logout</button>
        <a href="login.html" style="
  display: inline-flex;
  align-items: center;
  gap: 0.8rem;
  padding: 5px ;
  background: linear-gradient(135deg, #a78bfa, #7c3aed);
  color: white;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  border: none;
  border-radius: 9999px;
  box-shadow: 0 8px 24px rgba(167,139,250,0.35);
  transition: all 0.3s ease;
  cursor: pointer;
" onmouseover="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 16px 40px rgba(167,139,250,0.6)'"
   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 24px rgba(167,139,250,0.35)'" id="login-link">Login / Register</a>
      </div>
    </nav>
  </header>

  <!-- Filters + Search + Sort -->
  <section class="filters">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="ðŸ”ŽSearch products..." />
    </div>

    <div class="sort-options">
      <label for="sort-select"><b>Sort by:</b></bSort> </label>
      <select id="sort-select">
        <option value="default">Default</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="name-asc">Name: A to Z</option>
        <option value="name-desc">Name: Z to A</option>
      </select>
    </div>

    <div class="category-filters">
      <button class="filter-btn active" data-category="all">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC39_Iort95VKpjfkA0ghNznDBoBFxqw7upg&s" alt="All" width="50" height="50"><p>All</p>  </button>
      <div class="filter-btn" data-category="electronics">
        <img src="https://m.media-amazon.com/images/I/314bul4sPML._AC_SR290,290_.jpg" alt="Electronics" width="60" height="50"><p>Electronics</p> </div>
      <div class="filter-btn" data-category="clothing">
        <img src="https://woscher.com/cdn/shop/products/350Gms-01_40d4a1e9-333c-4ed2-91df-9da833775540_1080x.jpg?v=1665136476" alt="Clothing" width="60" height="50"><p>Clothing</p> </div>
      <div class="filter-btn" data-category="accessories">
        <img src="https://images.unsplash.com/photo-1598532163257-ae3c6b2524b6?w=800" alt="Accessories" width="60" height="50"><p>Accessories</p> </div>
      <div class="filter-btn" data-category="home">
        <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/cookware-set/s/k/j/-original-imah8rf6bpuzvqrj.jpeg?q=90" alt="Home & Kitchen" width="80" height="50"><p>Home & Kitchen</p>  </div>
      <div class="filter-btn" data-category="fitness">
        <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/dumbbell/g/t/z/20kg-2kg-x-4-3kg-x-4-dumbbell-combo-set-20-amanfit-original-imahdny8ce7emmjn.jpeg?q=90" alt="Fitness" width="60" height="50"><p>Fitness</p> </div>
    </div>
  </section>

  <!-- Products Grid -->
  <section class="products-section">
    <h1 style="text-align:center; margin-bottom:2rem;">All Products</h1>
    <div id="products-container" class="products-grid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyShop. All rights reserved.</p>
  </footer>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/products.js"></script>

</body>
</html>
